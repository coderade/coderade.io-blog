<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ if .IsHome}}Home{{else}}{{ .Page.Title }}{{end}} - {{ .Site.Title }}</title>
        <meta name="author" content="Valdeci Gomes <valdeci@outlook.com>">
        <meta name="description" content="{{ if .IsPage}}{{.Params.description}}{{else}}{{ .Site.Title }} - Homepage{{end}}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta property="og:locale" content="en_US">
        <meta property="og:url" content="{{ .Permalink }}">
        <meta property="og:title" content="{{ if .IsHome}}Home - {{ .Site.Title }}{{else}}{{ .Page.Title }}{{end}}">
        <meta property="og:site_name" content="coderade.github.com">
        <meta property="og:type" content="article" />
        <meta property="og:description" content="{{ if .IsPage}}{{.Params.description}}{{else}}{{ .Site.Title }} - Homepage{{end}}">
        <meta property="og:image" content="https://coderade.github.io/{{if .Params.meta_image}}{{.Params.meta_image}}{{else}}img/puralsight-bg.jpg{{end}}">
        <meta property="og:image:type" content="image/jpeg">
        <meta property="og:image:width" content="800">
        <meta property="og:image:height" content="600">

        {{ .Hugo.Generator }}
        <link href="{{ "post/index.xml" | absURL }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
        <link href="{{ "post/index.xml" | absURL }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
        <link href='//fonts.googleapis.com/css?family=Roboto:400,300,700|Noto+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ "css/styles.css" | absURL }}">
        <link rel="icon" href="{{ "favicon.ico" | absURL }}">
        <link rel="apple-touch-icon" href="{{ "apple-touch-icon.png" | absURL }}" />
        <link rel="stylesheet" href="{{ "css/highlightjs/monokai.css" | absURL }}">
        <script src="{{ "js/vendor/modernizr-2.8.0.min.js" | absURL }}"></script>
        {{ range .Site.Params.custom_css }}
        <link rel="stylesheet" href="{{ . | absURL }}">
        {{ end }}
        <style>
        .site-header h2 .logo {
        background: url({{ .Site.Params.header_background | absURL }}) no-repeat 0 0;
        }
        @media (min--moz-device-pixel-ratio: 1.3), (-o-min-device-pixel-ratio: 2.6 / 2), (-webkit-min-device-pixel-ratio: 1.3), (min-device-pixel-ratio: 1.3), (min-resolution: 1.3dppx) {
          .site-header h2 .logo {
            background-image: url({{ .Site.Params.header_background | absURL }});
        }}
       .site-header {
         background: #2a373d url({{ .Site.Params.header_background | absURL }}) no-repeat center center;
         z-index: -1;
        }
        </style>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="site-header">
          <div class="transparent-layer">
              <h2>{{ .Site.Params.header_title }}</h2>
          </div>
        </header>
        {{ partial "navbar" . }}
